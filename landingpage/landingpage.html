<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
        <img src="logo2.jpeg" class="logo anim" alt="logo">
        <div class="main anim">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Collections</a></li>
                <li><a href="#">Category</a></li>
                
            </ul>
            
        </div>
        <div class="search anim">
            <input type="search" class="srch" placeholder="Search something...">
            <a href="#"><button class="btn">Search</button></a>
        </div>
        <img src="cart.png" class="cart anim">
        </div>
        <div class="content">
            <a href="#" class="btn1 anim">2023 Collections</a>
            <h1 class="anim">You should always feel pretty</h1>
            <p class="anim">Get ready for winter's charm with fashionable warmth, as cozy sweaters<br> and snug accessories make every day a stylish delight.</p>
            <div class="arrow-icons anim">
                <img src="back2.png" >
                <img src="front3.png">
            </div>
        </div>
        <img src="img.jpeg" class="feature-img anim">
        <div class="social-links anim">
            <a href="#"><i class="fa-brands fa-facebook"></i> Facebook</a>
            <a href="#"><i class="fa-brands fa-square-twitter"></i> Twitter</a>
            <a href="#"><i class="fa-brands fa-square-instagram"></i> Instagram</a>
        </div>
        <div class="log-in">
            <a href="#" class="btn1 anim">Log in</a>
        </div>
    </div>
</body>
</html>
